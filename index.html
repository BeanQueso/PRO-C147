<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>    
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id = "character" src = "./man/scene.gltf"></a-asset-item>
                <a-asset-item id = "flowers" src = "./flower_with_vase/scene.gltf"></a-asset-item>
            </a-assets>

            <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius = "100" shadow = "receive:true" visible = "true" color = "green"></a-circle>
            <a-box height = "0.1" width = "7" depth = "7" position = "0 0 0" rotation = "0 0 0" src = "./floor.webp"></a-box>
            <a-circle position = "0 0.7 0" height = "0.05" radius = "2" rotation = "-90 0 0" src = "./table.webp"></a-circle>
            <a-cylinder height = "1.3" radius = "0.2" position = "0 0 0" rotation = "0 0 0" src = "./leg.webp"></a-box>
            
            <a-entity>
                <a-cylinder height = "0.1" radius = "0.4" position = "2.6 0.4 0" src = "./stool.jpeg"></a-cylinder>
                <a-cylinder height = "0.5" radius = "0.1" position = "2.6 0.1 0" src = "./stool.jpeg"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder height = "0.1" radius = "0.4" position = "-2.6 0.4 0" src = "./stool.jpeg"></a-cylinder>
                <a-cylinder height = "0.5" radius = "0.1" position = "-2.6 0.1 0" src = "./stool.jpeg"></a-cylinder>
            </a-entity>
            
            <a-entity>
                <a-cylinder height = "0.1" radius = "0.4" position = "0 0.4 2.6" src = "./stool.jpeg"></a-cylinder>
                <a-cylinder height = "0.5" radius = "0.1" position = "0 0.1 2.6" src = "./stool.jpeg"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder height = "0.1" radius = "0.4" position = "0 0.4 -2.6" src = "./stool.jpeg"></a-cylinder>
                <a-cylinder height = "0.5" radius = "0.1" position = "0 0.1 -2.6" src = "./stool.jpeg"></a-cylinder>
            </a-entity>

            <a-entity id = "flower" position = "0 0.7 0" gltf-model = "#flowers" scale = "0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
